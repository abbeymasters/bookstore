<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/shopping-cart.css">

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="shopping-cart.html">Cart</a>
        </nav>
    </header>   

    <main>
        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Product Name</th>

            <tbody>

                    <td>2</td>

                    <td>12.00</td>

                <tr>

                    <td>4</td>
                    <td>The Unhoneymooners</td>
                    <td>14.85</td>

            <tfoot id="tfoot">
                <tr>
                    <th></th>
                    <th></th>
                    <th>Order Total</th>

    <section id="secondsection">
        <button id="checkoutbutton">Check Out Now</button>
    </section>

</html>
