<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/product-entry.css">
    <title>Bookstore Form</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="shopping-cart.html">Cart</a>
        <a href="product-entry.html">Form</a>
    </nav>
    <main>
        <h2>Add a Book</h2>
        <form id="book-form">
            <p>
                <label for="code">Code:</label>
                <input id="code" required name="code" type="text">
            </p>
            <p>
                <label for="name">Name:</label>
                <input id="name" required name="name" type="text">
            </p>
            <p>
                <label for="image">Image:</label>
                <input id="image" type="file">
            </p>
            <p>
                <label for="description">Description:</label>
                <input id="description" required name="description" type="text">
            </p>
            <p>
                <label for="category">Category:</label>
                <input id="category" required name="category" type="text">
            </p>
            <p>
                <label for="price">Price:</label>
                <input id="price" required name="price" type="number" step=".01">
            </p>
            <p>
                <label for="cost">Cost:</label>
                <input id="cost" required name="cost" type="number">
            </p>
        </form>
        <button id="submit">Submit</button>
    </main>
</body>
</html>
